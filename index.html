
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas Assignment</title>
	<style type="text/css">
		canvas{
			border: 1px solid black;
		}
	</style>


</head>
<body>
	<canvas id="canvas">
  An alternative text describing what your canvas displays.
</canvas>


  <input type="color" value="#000000" id="cp">
  <script>
  	//Rectangles
  	var canvas = document.querySelector('canvas');
  	var ctx = canvas.getContext('2d');
    var w = window.innerWidth;
    var h = window.innerHeight;
    canvas.width = .8 * w;
    canvas.height = .8 * h;
    var x = 0;
    var y = 0;
    var color = "red";
    var radius = 20;

    function draw(){
      ctx.beginPath();
      ctx.fillStyle = color;
      ctx.arc(x,y,radius,0,2*Math.PI);
      ctx.fill();
    }

    window.addEventListener('mousemove', function (e) {
      x = e.pageX;
      y = e.pageY;
      draw();
    });

    window.addEventListener('touchmove', function (e) {
      x = e.pageX;
      y = e.pageY;
      draw();
    });

    window.addEventListener('keyup', function (e){
      var keycolor = e.keyCode;
      if (keycolor == 82) {
        color = "red";
        draw();
      }
      if (keycolor == 71) {
        color = "green";
        draw();
      }
      if (keycolor == 66) {
        color = "blue";
        draw();
      }
      if (keycolor == 89) {
        color = "yellow";
        draw();
      }
      if (keycolor == 38){
        //up
        radius += 1;
        draw();
      }
      if (keycolor == 40){
        //down
        if (radius > 1) {
          radius = radius - 1;
          draw();
        }
      }
      if (keycolor == 32){
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }
    });

    c = document.querySelector("#cp");


    c.addEventListener('change', function(e){
      console.log(c.value);
      color = c.value;
    })


    window.addEventListener('orientationchange', function(e){
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });
  </script>
</body>
</html>
